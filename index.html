<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&amp;display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 22</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="profile">
          <img src="https://i.ibb.co/NVvF9ZP/Avatar.png" alt="Avatar">
          <div class="profile-info">
            <h2>Luccas Galafassi</h2>
            <p class="email">luccasmobiledev@gmail.com</p>
          </div>
        </div>
      </header>
      <main>
        <h4>Conta</h4>

        <div class="title">
          <div class="item">
            <div class="info">
              <i class="ph ph-user-circle"></i>
              <h6>Dados pessoais</h6>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>

          <div class="item">
            <div class="info">
              <i class="ph ph-key"></i>
              <h6>Informações de login</h6>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>

        <h4>Preferências</h4>
        <div class="title">
          <div class="item">
            <div class="info">
              <i class="ph ph-bell"></i>
              <h6>Notificações</h6>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>

          <div class="item">
            <div class="info">
              <i class="ph ph-person-arms-spread"></i>
              <h6>Acessibilidade</h6>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
        <h4>Privacidade</h4>
        <div class="title">
          <div class="item">
            <div class="info">
              <i class="ph ph-devices"></i>
              <h6>Aparelhos conectados</h6>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>

          <div class="item">
            <div class="info">
              <i class="ph ph-user-switch"></i>
              <h6>Contas vinculadas</h6>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
        <div class="footer">
          <div class="item">
            <div class="info">
              <i class="ph ph-question"></i>
              <h6>Central de ajuda</h6>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>

          <div class="item">
            <div class="info-logout">
              <i class="ph ph-sign-out"></i>
              <h6>Sair</h6>
            </div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
      </main>
    </div>

  </body>

</html>
